<header class="cmd-header clear">
    <h1 class="cmd-title left">Reader</h1>
</header>
<ul class="cmd-list" id="reader-list">
    <li>
        If you remove the reader，Does not affect the readers already commented；But the reader's comments need to be audited。
    </li>{{range .Readers}}
    <li>
        <a class="lbl lbl-blue author" href="{{.Url}}" target="_blank">{{.Author}}</a>
        <span class="email">{{.Email}}</span>
        <span class="lbl lbl-red comments">{{.Comments}}</span>
        <a class="del" href="#">Delete</a>
    </li>{{end}}
</ul>
<script>
    $(function(){
        $('.del').on("click", function () {
            var $this = $(this);
            var email = $this.parent().find('.email').text();
            console.log(email);
            $.post("/cmd/reader/", {"email": email}, function (json) {
                if (json.res) {
                    $this.parent().remove();
                }
            });
            return false;
        });
    });
</script>
