<div id="article-sidebar" class="grid-1-5 right">
    <div class="sidebar" id="pop-article-sidebar">
        <h5 class="title">Popular articles</h5>
        <ul class="list">{{range .Popular}}
            <li>
                <a href="{{.Link}}" title="{{.Title}}">{{.Title}}</a>
                <span class="pop-num lbl">{{.CommentNum}}</span>
            </li>{{end}}
        </ul>
    </div>
    <div class="sidebar" id="recent-comment-sidebar">
        <h5 class="title">The latest comments</h5>
        <ul class="list">{{range .RecentComment}}
            <li>
                <a class="author lbl lbl-blue" href="{{.GetContent.Link}}#comment-{{.Id}}">{{.Author}}</a>
                <span class="content">{{Html2str .Content}}</span>
            </li>{{end}}
        </ul>
    </div>
    <div class="sidebar" id="tags-sidebar">
        <h5 class="title">Articles tagged</h5>
        <ul class="list">{{range .Tags}}
            <li class="inline-block">
                <a class="author lbl lbl-green" href="{{.Link}}">{{.Name}}</a>
            </li>{{end}}
        </ul>
    </div>
</div>
